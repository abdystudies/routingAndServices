<div class="pagina2">
  <h2>Studenti</h2>

  <div class="add-form">
    <input
        name="nome"
        type="text"
        placeholder="Nome studente"
        [(ngModel)]="newStudentNome"
        (keyup.enter)="addStudent()"
    />
    <input
      name="classe"
      type="text"
      placeholder="Classe studente"
      [(ngModel)]="newStudentClasse"
      (keyup.enter)="addStudent()"
    />
    <input
        name="mediaVoti"
        type="number"
        step="0.01"
        placeholder="Media Voti"
        [(ngModel)]="newStudentMediaVoti"
        (keyup.enter)="addStudent()"
    />
    <button (click)="addStudent()">Aggiungi</button>
  </div>
</div>
